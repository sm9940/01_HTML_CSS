<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>  
  <style>
    img {
      margin-right:50px;
      border:1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
    }
    img:nth-of-type(1) {
      border: 2px solid #f00;
    }
  </style>
</head>
<body>
  <img src="../images/1.jpg" alt="1">
  <img src="../images/2.jpg" alt="2">
  <img src="../images/3.jpg" alt="3">
</body>
</html>
