<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slick-theme.css">
    <link rel="stylesheet" href="./slick.css">
    <style type="text/css">
        html, body {
          margin: 0;
          padding: 0;
        }
    
        * {
          box-sizing: border-box;
        }
    
        .slider {
            width: 50%;
            margin: 100px auto;
        }
    
        .slick-slide {
          margin: 0px 20px;
        }
    
        .slick-slide img {
          width: 100%;
        }
    
        .slick-prev:before,
        .slick-next:before {
          color: black;
        }
    
    
        .slick-slide {
          transition: all ease-in-out .3s;
          opacity: .2;
        }
        
        .slick-active {
          opacity: .5;
        }
    
        .slick-current {
          opacity: 1;
        }
    </style>
</head>
<body>
    <div class="your-class slider">
        <div>
            <img src="http://placehold.it/350x100?text=1">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=1">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=1">
        </div>
    </div>
<script src="./jquery-3.6.0.min.js"></script>    
<script src="./slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.your-class').slick({
            autoplay: true,
            speed: 500,
            slidesToShow: 2,
            slidesToScroll: 3,
            infinite: true
        });

        // On before slide change
        $('.your-class').on('beforeChange', function(event, slick, currentSlide, nextSlide){
            console.log(nextSlide);
        });
    });
</script>
</body>
</html>
