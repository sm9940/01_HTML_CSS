<body>
    <script>
        //현재 시(0~23시)
        const date =new Date() //현재 날짜를 구함
        const hour = date.getHours()
        // document.write(date)
        // document.write(hour)

        //오전인지 오후인지 판단하는 기능
        if (hour< 12) {
            alert('오전입니다')
        }
        if (hour>12) {
            alert('오후입니다.')
        }
    </script>
</body>
