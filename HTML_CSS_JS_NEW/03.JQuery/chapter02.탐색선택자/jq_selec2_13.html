<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="outer_wrap">
         <h1>콘텐츠 탐색 선택자</h1>
         <section id="inner_1">
            <h1>contains( ), contents( ), has( )</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
         </section>
         <section id="inner_2">
            <h1>not( ), end( )</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
         </section>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         // $(":contains(텍스트)"): 텍스트를 포함하는 요소를 선택
         $('#inner_1 p:contains(내용1)').css('background-color', 'skyblue') //p태그 중 ‘내용1’ 텍스트를 포함하는 요소만 선택

         //contents() => 가장 가까운 하위요소(자식 요소들)를 선택
         $('#outer_wrap').contents().css('border', '1px solid blue')

         // :has(태그) => 선택한 요소 중에서 특정한 태그를 가진 요소를 선택.
         $('#inner_1 p:has(strong)').css('background-color', 'yellow')

         //.not(요소) => 특정한 요소를 뺴고 선택하고 싶을때 사용.
         $('#inner_2 p').not(':first').css('background-color', 'pink') // 첫번째 p태그(내용4)를 뺀다
      </script>
   </body>
</html>
