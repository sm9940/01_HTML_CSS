<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
         }
         .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: #f00;
         }
      </style>
   </head>
   <body>
      <div id="box_wrap">
         <p class="box">박스</p>
      </div>
      <p class="txt_1">절대 left위칫값: <span></span></p>
      <p class="txt_2">상대 left위칫값: <span></span></p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         var off_t = $('.box').offset().left
         var pos_t = $('.box').position().left

         console.log(off_t)
         console.log(pos_t)

         $('.txt_1 span').text(off_t)
         $('.txt_2 span').text(pos_t)
      </script>
   </body>
</html>
