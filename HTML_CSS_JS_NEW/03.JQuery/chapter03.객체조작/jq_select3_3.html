<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .aqua {
            background-color: #0ff;
         }
         .red {
            background-color: #f00;
         }
         .green {
            background-color: #0f0;
         }
         .yellow {
            background-color: #ff0;
         }

         .test {
            font-size: 2rem;
         }
      </style>
   </head>
   <body>
      <p id="p1">내용1</p>
      <p id="p2" class="red">내용2</p>
      <p id="p3">내용3</p>
      <p id="p4" class="green">내용4</p>
      <p id="p5" class="yellow">내용5</p>
      <p id="p6"></p>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         //클래스를 추가
         $('#p1').addClass('aqua test')
         $('#p1').removeClass('test')
         //클래스 지우기
         $('#p2').removeClass('red')

         //클래스를 토글 -> 있는걸 없게하고, 없는걸 있게한다.
         $('#p3').toggleClass('green')
         $('#p4').toggleClass('green')

         //클래스를 가지고 있는지 확인한다 -> true, false
         $('#p6').text($('#p5').hasClass('yellow'))
      </script>
   </body>
</html>
