<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1 id="tit_1">
         <strong>객체 조작 및 생성</strong>
      </h1>
      <p class="ct1">내용1</p>
      <p class="ct1">내용2</p>
      <p class="ct2">내용3</p>
      <p class="ct2">내용4</p>
      <ul>
         <li>내용3</li>
         <li>내용4</li>
      </ul>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         //감싸고 있는 부모태그를 삭제
         $('strong').unwrap()
         //따로따로 감싼다
         $('.ct1').wrap('<div />')
         //같이 감싼다
         $('.ct2').wrapAll('<div />')

         $('li').wrapInner('<h3 />')
      </script>
   </body>
</html>
