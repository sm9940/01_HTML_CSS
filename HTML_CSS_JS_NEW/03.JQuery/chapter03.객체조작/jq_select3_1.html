<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1><strong>객체 조작 및 생성</strong></h1>
      <section id="sec_1">
         <h2><em>html()</em></h2>
         <p>내용1</p>
      </section>
      <section id="sec_2">
         <h2><em>텍스트()</em></h2>
         <p>내용2</p>
      </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         //DOM(태그 object로 가지고 온다.)

         const sub = document.querySelector('#sec_1')
         console.log(sub)

         //$(선택자).html() => 하위태그를 모두 가지고 온다(문자형으로 태그를 가지고 온다)
         var result_1 = $('#sec_1').html()
         console.log(result_1)

         //$(선택자).html(하위에 넣을 태그)
         $('#sec_1 p').html('<a href="#">링크</a>')

         //$(선택자).txt() => 하위태그의 글자만 가지고 온다
         var result_2 = $('#sec_2').text()
         console.log(result_2)

         //$(선택자).text(하위에 넣을 글자) => 기존에 있던 태그나 글자는 사라진다
         $('#sec_2 h2').text('text입니다')
      </script>
   </body>
</html>
