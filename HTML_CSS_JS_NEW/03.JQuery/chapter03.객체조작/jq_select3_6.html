<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            padding: 0;
         }
         #p1,
         #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
         }
      </style>
   </head>
   <body>
      <h1>수치 조작 메서드</h1>
      <p id="p1">내용1</p>
      <p id="p2">내용2</p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         var w1 = $('#p1').height() //50
         console.log(w1)
         var w2 = $('#p1').innerHeight() //90
         console.log(w2)
         var w3 = $('#p1').outerHeight() //99.6
         console.log(w3)

         $('#p2').outerWidth(100).outerHeight(100)
      </script>
   </body>
</html>
