<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div class="box1">
         <p>내용1</p>
         <p>내용2</p>
      </div>
      <div class="box2">
         <p>내용3</p>
         <p>내용4</p>
      </div>
      <div class="box3">
         <p>내용5</p>
         <p>내용6</p>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
         //객체를 복사한 후 이용
         var copyObj = $('.box1').children().clone()
         console.log(copyObj)
         $('.box3').append(copyObj)

         //객체 제거 -> 선택자로 선택된 요소자체를 제거
         $('.box3').remove()

         //객체 비우기 -> 선택자로 선택된 요소의 하위 요소를 모두 제거

         $('.box2').empty()
      </script>
   </body>
</html>
