<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Date객체</title>
   </head>
   <body>
      <script>
         var today = new Date()
         console.log(today.getFullYear())
         document.write(
            '오늘은 ',
            today.getFullYear(),
            '년 ',
            today.getMonth() + 1,
            '월 ',
            today.getDate(),
            '일 '
         )

         switch (today.getDay()) {
            case 0:
               document.write('일요입니다.')
               break
            case 1:
               document.write('월요입입니다.')
               break
            case 2:
               document.write('화요일입니다.')
               break
            case 3:
               document.write('수요일입니다.')
               break
            case 4:
               document.write('목요입니다.')
               break
            case 5:
               document.write('금요입니다.')
               break
            case 6:
               document.write('토요입니다.')
               break
         }
      </script>
   </body>
</html>
