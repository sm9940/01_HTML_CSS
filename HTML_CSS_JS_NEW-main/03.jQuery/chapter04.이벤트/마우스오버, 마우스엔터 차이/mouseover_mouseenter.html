<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        width: 500px;
        margin: 30px auto;
        }
        .outer {
        width: 200px;
        height: 200px;
        background: Orange;
        padding: 50px;
        margin: 10px;
        }

        .inner {
        width: 100%;
        height: 100%;
        background: Pink;
        }
    </style>

    <script src="../js/jquery.js"></script>
    <script>
    $(function(){
        $('.outer')
        .mouseover(function(){
            $('body').append('<p>마우스오버가 발생했습니다.</p>')
        })
        .mouseenter(function(){
            $('body').append('<p>마우스엔터,마우스엔터</p>')
        })
    });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
