<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script>
      const multiplyAll = function (a, b) {
        let output = 1
        for(let i = 1 ; i<=b ; i++) {
          output *= i
        }
        return output
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
