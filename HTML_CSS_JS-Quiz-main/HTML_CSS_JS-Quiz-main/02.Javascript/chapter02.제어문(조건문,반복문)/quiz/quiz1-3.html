<!DOCTYPE html>
<html>
  <head>
    <title>document</title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));
      
      if(a>0) {
        document.write('양수입니다.')
      } else if(a===0) {
          document.write('0 입니다')
      } else {
        document.write('음수 입니다.')
      }
    </script>
  </head>
  <body></body>
</html>
