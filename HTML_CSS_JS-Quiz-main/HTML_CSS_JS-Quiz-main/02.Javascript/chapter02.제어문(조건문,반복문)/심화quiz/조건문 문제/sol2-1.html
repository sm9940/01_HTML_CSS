<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var num = prompt("정수 입력",0);
    var msg = "0입니다.";

    if (num > 0) {
        msg = "양수입니다.";
    } else if (num < 0) {
        msg = "음수입니다.";
    }

    document.write(msg);
</script>
    
</body>
</html>
