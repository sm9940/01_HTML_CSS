<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         const arr = [
            {
               name: '김은아',
               grade: 'A+',
               age: 22,
               email: 'kea@student.com',
            },
            {
               name: '장수민',
               grade: 'B+',
               age: 21,
               email: 'zsm@student.com',
            },
            {
               name: '서우혁',
               grade: 'A',
               age: 23,
               email: 'suh@student.com',
            },
            {
               name: '이수훈',
               grade: 'F',
               age: 23,
               email: 'lsh@student.com',
            },
         ]

         const inputName = prompt('학생 이름 입력', '')

         /*배열.filter(()=>{
            return 조건식
         })
         */
         //가독성을 고려한다
         const result = arr.filter((student) => {
            return student.name == inputName //입력받은 학생의 이름과 같은 이름을 가져온다
         })

         console.log(result)

         document.write(`${result[0].name} , ${result[0].grade} ,${result[0].email} `)
      </script>
   </head>
   <body></body>
</html>
