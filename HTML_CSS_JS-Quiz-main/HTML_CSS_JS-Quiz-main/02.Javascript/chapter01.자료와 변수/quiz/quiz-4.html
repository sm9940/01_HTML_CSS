<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script>
      // 숫자를 입력받습니다.
      const input = Number(prompt('숫자를 입력하세요',''))
      //달러와 원화를 구해 출력하세요.
      const dollor = input
      const won = dollor * 1270

      document.write(won)
    </script>
  </head>
  <body></body>
</html>
