<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(./images/xyz.png) center center no-repeat;
        }

        #container {
            width: 800px;
            height: 200px;
            margin: 20px auto;
        }

        .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        #movex:hover {
            /* x축으로 이동시킴 */
            transform: translateX(50px);
        }
        #movey:hover {
            /* y축으로 이동시킴 */
            transform: translateY(20px);
        }
        #movexy:hover {
            /* x축, y축으로 이동시킴 */
            transform: translate(10px,20px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="movex"></div>
        </div>
        <div class="origin">
            <div id="movey"></div>
        </div>
        <div class="origin">
            <div id="movexy"></div>
        </div>
    </div>
</body>
</html>
