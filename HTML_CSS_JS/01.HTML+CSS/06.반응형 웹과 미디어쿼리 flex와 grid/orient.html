<html lang="ko">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 수직일때 */
        @media screen and (orientation: portrait) {
            html{
                background-color: red;
                color: white ;
                font-weight: bold;
            }
        }
        /* 수평일때 */

            html{
                background-color: green;
                color: white;
                font-weight: bold;
            }
        }
    </style>
</head>
