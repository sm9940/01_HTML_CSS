<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border: 1px solid black;
        }
        /* box-shadow: 수평거리 수직거리 흐림정도 번짐정도 색상 */
        .box1 {
            box-shadow: 2px -2px 5px 0px;
        }
        .box2 {
            box-shadow: 5px 5px 15px 5px blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
