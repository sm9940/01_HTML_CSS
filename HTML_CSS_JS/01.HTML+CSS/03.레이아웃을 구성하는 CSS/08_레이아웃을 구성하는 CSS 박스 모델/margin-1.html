<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        width: 200px;
        height: 100px;
        border: 1px solid #222;
        display: inline-block;
    }
    /* 상하좌우 */
    #margin1 {
        margin: 50px;
    }
    /* 상하 좌우 */
    #margin2 {
        margin: 30px 50px;
    }
    /* 상 좌우 하 */
    #margin3 {
        margin: 30px 20px 50px;
    }
    /* 상 우 하 좌 */
    #margin4 {
        margin: 30px 50px 30px 50px;
    }
    
    #margin5 {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 30px;
        margin-right: 30px;
    }

</style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>   
</body>
</html>
