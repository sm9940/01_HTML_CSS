<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul{
            list-style: none;
            
        }
        nav ul li {
            padding: 30px;
            /* 가운데 정렬 */
            margin: 0 auto;
            border: 1px solid #222;
            /* block 태그를 인라인태그로 만듦(width, height, margin 적용됨) */
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
</body>
</html>
