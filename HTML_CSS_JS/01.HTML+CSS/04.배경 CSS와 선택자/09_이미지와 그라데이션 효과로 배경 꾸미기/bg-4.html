<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 1100px;
            margin: 50px auto;
        }
        .box {
            /* 모두 왼쪽 정렬 */
            float: left;
            border: 1px solid #222;
            width: 300px;
            height: 300px;
            margin: 20px;
            /* background를 한번에 사용하는 방법(이런식으로 많이 사용합니다) */
            background: url(./images/bg4.jpg) no-repeat left top;
        }

        #bg1 {
            /* 원래 배경이미지 크기로 표시 */
            background-size: auto;
        }
        #bg2 {
            /* 너비는 200px, 높이는 자동계산 (이미지 비율에 맞춰서)*/
            background-size: 200px;
        }
        #bg3 {
             /* 너비는 div의 50%, 높이는 자동계산 */
             background-size: 50%;
        }
        #bg4 {
            /* 너비는 div의 100%, 높이는 div의 100% */
            background-size: 100% 100%;
        }
        #bg5 {
            /* 이미지 비율에 맞춰서 이미지가 다 보이도록(포함하도록) 표시 */
            background-size: contain ;
        }
        #bg6 {
            /* div를 다 덮도록 배경이미지 표시 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="bg1"></div>
        <div class="box" id="bg2"></div>
        <div class="box" id="bg3"></div>
        <div class="box" id="bg4"></div>
        <div class="box" id="bg5"></div>
        <div class="box" id="bg6"></div>
    </div>
</body>
</html>
