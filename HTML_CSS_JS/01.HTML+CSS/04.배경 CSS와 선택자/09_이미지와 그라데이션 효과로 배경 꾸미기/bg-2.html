<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul { /* 불릿 없앰 */
        list-style: none;
        /* 왼쪽 여백 줄임 */
        margin-left : -30px;
    }
    
    li {
        background-image: url('./images/book-icon.png');
        background-repeat: no-repeat;
        /* 배경 이미지 위치 */
        /* background-position : <수평위치-가로(x)> <수직위치-세로(y)> */
        /* 수평위치: left, center, right, 백분율(%), px */
        /* 수직위치: top, center, bottom, 백분율(%), px */
        background-position: left center;
        padding-left: 50px;
        line-height: 40px;
    }
</style>
</head>
<body>
    <h1>하이미디어 아카데미</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
