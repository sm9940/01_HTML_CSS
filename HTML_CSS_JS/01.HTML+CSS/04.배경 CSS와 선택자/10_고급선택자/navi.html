<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }

        .navi{
            width: 960px;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc ;
        }
        .navi ul {
            list-style: none;
            padding-bottom: 5px;
        }

        .navi ul li {
            float: left;
            width: 150px;
            padding: 10px;
        }

        /* 1.링크 선택자 */
        
        /* :link 방문하지 않은 링크를 선택 */
        .navi a:link ,
        .navi a:visited
        {
            display: block;
            font-size: 14px;
            color: black;
            text-decoration: none;
            text-align: center;
        }

        /* 2. 반응 선택자 */
        /* :hover 마우스 오버시 */
        /* :focus tab키 눌러서 포커싱이 왔을때 */
        .navi a:hover, .navi a:focus{
            background-color: #222;
            color:#fff ;    
        }
        /* :active 클릭하는 순간 */
         .navi a:active{
            background-color: red;
         }
    </style>
</head>
<body>
    <div class= "container">
        <nav class="navi">
            <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
        </nav>
    </div>
</body>
</html>
