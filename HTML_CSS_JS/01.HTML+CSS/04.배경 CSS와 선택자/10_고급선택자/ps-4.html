<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
      width: 960px;
      margin : 0 auto;
    }
    ul li {
      margin: 15px;
    }
    /* 
        li태그면서 new라는 클래스명을 가진 태그
    */
    li.new::before {
        background-color: red;
        color: white;
        border-radius: 2px;
        margin: 0 10px;
        padding: 2px 4px;
        font-size: x-small;
        content: "NEW!!";
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>
