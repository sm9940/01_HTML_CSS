<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         ul {
            list-style: none;
         }
         li {
            display: inline-block;
            margin: 10px;
         }
         li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
         }
         /* 4.속성 선택자
         [속성 |= 값] 
         지정한 속성값이 포함된 태그(하이픈 포함)
         */

         a[title|= 'us'] {
            /* 속성값이 'us'이거나 'us-'로 시작하는 태그를 선택함 */
            background: url(./images/us.png) no-repeat left center;
         }
         a[title|= 'ja'] {
            /* 속성값이 'ja'이거나 'ja-'로 시작하는 태그를 선택함 */
            background: url(./images/jp.png) no-repeat left center;
         }
         a[title|= 'chn'] {
            /* 속성값이 'chn'이거나 'chn-'로 시작하는 태그를 선택함 */
            background: url(./images/ch.png) no-repeat left center;
         }
    </style>
</head>
<body>
    <ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chn">중국어</a></li>
	</ul>
</body>
</html>
