<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자: 태그를 전부 선택해준다 */
        /* head, body, html 태그까지 전부 지정이 된다 */
        * {
            margin: 0
        }
        /* 태그 선택자: 태그를 전부 선택해준다 */
         p {
            color: blue;
        }
    </style>
</head>
<body>
    <img src="./images/cat.jpg" alt="고양이">
    <p>고양이입니다.</p>
</body>
</html>
