<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container {
        width: 500px;
        margin: 10 auto;
        padding: 10px ;
        border: 1px solid black;
       } 
       /* class보다 아이디가 우선순위가 높다 */
       #red {color: red;}
       .blue {
        color: blue;
        font-style: italic;
    }

    /* h1,p {
        color: red;
    } */

    .test1,.test2,#test_id {
        color: blue;
    }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="test1">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="test2">레드향</span>이라고 불린다.</p>
        <p id="test_id">
            레드향은 한라봉과 귤을 교배 한것으로 일반 귤보다 2~3배 크다</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방에 좋다</p>   
    </div>
</body>
</html>
