<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스 선택자 
            이름 중복이 가능하다 -> 한꺼번에 같은 스타일을 적용하기 위해
           .클래스명 { .. }
        */
        .accent {
            border: 1px solid red;
            padding: 5px;
        }

        .bg{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 클래스는 이름을 여러개 줄 수 있다 -> 특정한 태그만 스타일을 적용할때 -->
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배 한것으로 일반 귤보다 2~3배 크다</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방에 좋다</p>
</body>
</html>
