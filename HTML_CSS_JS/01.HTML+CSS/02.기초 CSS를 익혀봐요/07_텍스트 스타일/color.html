<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. 16진수 컬러코드로 색상표현 */
        h1 {
            color: #0000ff;
        }
        /* 2. 이름으로 색상 선택 */
        p {
            color: green;
        }

        /* 3. 색상(hue), 채도(sturation), 명도(lightness) */
        .accent{
            color: hsl(0, 100%, 50%);
            font-weight: bold;
        }
        .color1 {
            color: rgb(155, 40, 40);
        }
        /* rgba:맨 뒤의 값은 투명도를 나타냄(0~1) */
        .color2 {
            color: rgba(155, 40, 40,0.5);
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
    <p class="color1">레드향은 한라봉과 귤을 교배 한것으로 일반 귤보다 2~3배 크다</p>
    <p class="color2">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방에 좋다</p>
</body>
</html>
