<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 전체 글자 크기 */
            font-size: 20px;
        }

        h1 {
            /* 글꼴 */
            font-family: 바탕;
            /* 부모태그를 기준으로 사이즈를 3배 늘린다 */
            font-size: 3em;
        }

        .accent {
            font-size: larger;
            /* 폰트 굵기 */
            font-weight: 800;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배 한것으로 일반 귤보다 2~3배 크다</p>
    <p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방에 좋다   
    </p>
</body>
</html>
