<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
            caption-side: bottom;
            /* 선의 굵기, 직선, 선의 색 */
            border : 1px solid black;
            border-collapse: collapse;
            width: 500px;
        }
        td, th { 
            /* 선의 굵기, 직선, 선의 색 */
            border : 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>상품구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>   
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
        </tbody>        
      </table></body>
</html>
