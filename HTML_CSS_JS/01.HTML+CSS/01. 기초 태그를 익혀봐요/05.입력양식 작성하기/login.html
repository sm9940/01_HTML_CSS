<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form: 데이터를 전송할때 데이터를 담는 택배 상자와 비슷한 역할 -->
    <!-- action: 목적지 -->
    <!-- method: 어떻게 보낼것인가? get, post방식 -->
    <!-- get방식: 데이터를 노출해서 보냄, post: 데이터를 숨겨서 보낸다 -->
    <form action="" method="">
      <fieldset>
        <label for="user_id">아이디:</label>
        <input type="id" id="user_id" size="10" />
        <br />
        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" size="10" />
        <br />

        <!-- <input type="file" /> -->

        <input type="submit" value="로그인" />
        <!-- sumbit 버튼과 같은 기능을 하는 이미지를 만든다. -->
        <!-- <input type="image" src="../top.jpg" alt="로그인" width="45" /> -->
        <input type="reset" value="취소" />
      </fieldset>
    </form>
  </body>
</html>
