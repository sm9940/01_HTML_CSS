<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <!-- 테이블의 제목 (생략가능)-->
        선물용과 가정용 상품 구성
      </caption>
      <!-- 컬럼을 그룹화해서 스타일을 지정해준다 -->
      <colgroup>
        <col style="background-color: blue" />
        <col />
        <col style="width: 150px" />
        <col style="width: 150px" />
      </colgroup>
      <thead>
        <!-- 생략가능 -->
        <tr>
          <!-- 테이블의 행 -->
          <th>용도</th>
          <!-- 테이블의 열 -->
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>

      <tbody>
        <!-- 생략가능 -->
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
      <!-- 생략가능(자주 쓰진 않음) -->
      <!-- <tfoot>
        <tr>
          <td>푸터1</td>
          <td>푸터2</td>
          <td>푸터3</td>
          <td>푸터4</td>
        </tr>
      </tfoot> -->
    </table>
  </body>
</html>
