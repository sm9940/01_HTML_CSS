<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 주석:프로그램 실행시 표기되지 않는다.
         단축키: ctrl + / -->
    <!-- h 태그는 제목을 나타냅니다. -->
    <!-- h태그는 1로 갈수록 중요도가 높다. -->
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h3>상품구성</h3>
    <h4>상품</h4>
    <h5>상품2</h5>

    <!-- p태그는 문장을 씁니다. -->
    <!-- b태그는 굵게 글자를 강조해줍니다. -->
    <!-- em태그는 emphasis(강조)의 약자 -->
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라고 불린다.</p>
    <p>
      레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br />
      일반귤보다 2~3배 크고, 과육이 붉고 통통하다.
    </p>

    <!-- <blockquate> 태그는 인용문을 씁니다. -->
    <!-- <strong> 태그는 화면낭독기에서 강조를 해서 읽어준다. -->
    <!-- <i> 태그는 단순한 기울임. 다른 텍스트와 구별을 위해 -->
    <blockquote>
      <i>비타민 c</i>와 <i>비타민 p</i>가 풍부해 <br />
      <strong>혈액순환 <sup>1</sup> 또는 감기예방 <sub>2</sub></strong> 등에
      <del>좋은 것으로 알려져 있다.</del>
    </blockquote>
  </body>
</html>
